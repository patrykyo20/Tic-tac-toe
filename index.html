<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <nav>
      <h1 class="title">Tic Tac Toe</h1>
    </nav>
  </header>
  <main class="main">
    <p class="paragraph paragraph--center main__headline">Welcome to Tic Tac Toe game!</p>
    <form>
      <label for="player1">
        First player
        <input type="text" placeholder="first player" id="player1">
      </label>
      <label for="player2">
        Second player
        <input type="text" placeholder="first player" id="player2">
      </label>
    </form>
  </main>
</body>
</html>
